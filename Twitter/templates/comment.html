<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CampusTwitter</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'Twitter/vendor.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'Twitter/flat-admin.css' %}">
</head>
<style>
    .center_div{
    margin: 0 auto;
    width:80% /* value of your choice which suits your alignment */
}
</style>
<body>
<div class="container">
<div class="center_div">

<div class="row">
<div class="col-sm-offset-2 text-center">
<h4>{{ message }}</h4>
<form method="POST" action="" enctype="multipart/form-data">
      {% csrf_token %}
      {% for field in form %}
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <span class="text-danger small">{{ field.errors }}</span>
        </div>
        <label class="control-label col-sm-2" for="song_title">{{ field.label_tag }}</label>
        <div class="col-sm-10">{{ field }}</div>
    </div>
      {% endfor %}
    <br><br><button class="btn btn-primary col-sm-offset-2">Add Comment!</button>
    </form><br><br><br><br>


</div>
    <div class="col-sm-2 col-sm-offset-5">
        <a href="{% url 'Twitter:main' %}"><button type="button" class="btn btn-success">Go back!</button></a>
    </div>
</div>

</div>
</div>
</body>
</html>
